<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="6" color="#000000">海的思念</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">我要去看海了，在海水無情襲向天空時</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">，妳總笑笑望向我。海的呼聲打過妳我</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">腳下，保存了妳我的回憶。我無奈的</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">望望遠處陡壁，不語了。</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳走向大海，不再回首望向我。渡海的</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">風兒，頻頻打來。啊！妳沒入淺海，我再</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">望不見妳。閉上眼，隨妳足跡，我也消</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">沉進回憶吧！</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">好遙遠哪！</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳那漂浮遠逝的影兒</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">曾幾何時</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">那般亮麗的活在我心底的海</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳如流星般與我擦肩而過</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">而我仍在原處<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>望著大海</span></font></span></p>
<p align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" color="#800000">等著浪兒時時帶來妳心底的憶動</font></span>
