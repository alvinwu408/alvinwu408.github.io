<title>誤會</title>
<bgsound src="../MiDi/Poem_2.mid" loop="-1">
<meta http-equiv="Page-Enter" content="blendTrans(Duration=1.0)">

<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="6" face="標楷體">誤會</font></p>
<p class="MsoNormal" align="center">　</p>

<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">誤會是今夜沉重的包袱<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:
標楷體"><o:p></o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">拖在交換的時間軸上<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:
標楷體"><o:p></o:p></span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman">綠的&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman"> 
黃的</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman">紅的</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:
標楷體"><o:p></o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>   
</font>   
</span></p>   
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">疲憊堆聚成守夜的人<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">無聲的吶喊<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">空泛的回想</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">卻怎麼也挽不住<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">垂直墜下的</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">時間碎片&nbsp;<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">  
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">割進</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family: 
標楷體"><o:p></o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">心的深淵<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family: 
標楷體"><o:p></o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p></o:p>  
</font>  
</span></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">忽視是困居人群的傳染病<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family: 
標楷體"><o:p></o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">悄然的安排<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;   
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">鎖上</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">兩扇曾經相鄰的窗<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p></o:p>   
</font>   
</span></p>   
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">風過時的嘎嘎聲響</span><span style="mso-spacerun: yes; font-size: 16.0pt; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">   
是時空</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">狡詐的竊笑<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">還是相隔遙遠<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">   
無意間</span><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">泛起的記念<span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family:  
標楷體"><o:p></o:p>  
</span></span></font></p>  
  
</body>
