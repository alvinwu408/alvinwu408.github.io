<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="6" face="標楷體">緣份</font></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">緣份</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;  
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">是多久前註定的呢</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">各自停駐在<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">天涯的兩端<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">卻巧妙</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">相逢於<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">一個毫無生命的</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">暱稱<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">或許這虛擬的世界</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">就是為這樣的緣分<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">而努力的<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">虛擬</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">著吧</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">不論是否了解<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">虛與實的相互辦駁<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">我已決心<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">用滴下的淚<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">去證明<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">妳與我人生<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">這段插曲</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">永恆的真實性<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">與無法抹滅<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">臉龐所留下的<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">淚痕<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
