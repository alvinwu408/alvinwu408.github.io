<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">醉花陰</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">薄霧濃雲愁永晝&nbsp; 
瑞腦消金獸</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">佳節又重陽&nbsp; 
玉枕紗廚&nbsp; 半夜涼出透</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">東籬把酒黃昏後&nbsp; 
有暗香盈袖</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">莫道不消魂&nbsp; 
簾捲西風&nbsp; 人比黃花瘦</font></p>
<p align="center">　</p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#008080">瑞腦消金獸：香爐裡的香料漸漸燒完了。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">玉枕紗廚：磁枕、沙帳。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">東籬：種菊花的地方。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">暗香：幽香。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">消魂：即銷魂。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">簾捲西風：西風捲起簾子。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">黃花：菊花。</font></p>
