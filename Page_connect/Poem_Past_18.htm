<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">卜算子</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">缺月掛疏桐&nbsp;  
漏斷人初靜</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">誰見幽人獨往來&nbsp;  
縹緲孤鴻影</font></p> 
<p align="center">　</p> 
<p align="center"><font face="標楷體" size="4" color="#800000">驚起卻回頭&nbsp;  
有恨無人省</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">撿盡寒枝不肯棲&nbsp; 
寂寞沙洲冷</font></p>
<p align="center">　</p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#008080">漏斷：漏壺裡的水滴光了。指深夜。</font></p>
<p align="center"><font color="#008080"><font face="標楷體" size="4">幽人：指下句的孤鴻</font></font><font face="標楷體" size="4" color="#008080">。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">縹緲：隱約貌。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">省：了解、明白。</font></p>
