<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">玉樓春</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">晚妝初了明肌雪&nbsp; 
春殿嬪娥魚貫列</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">鳳蕭吹斷水雲閒 
重按霓裳歌遍徹</font></p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">臨風誰更飄香屑&nbsp;   
醉拍欄杆情味切</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">歸時休放燭花紅&nbsp;  
待踏馬蹄清夜月</font></p>    
    
<p align="center">　</p>
