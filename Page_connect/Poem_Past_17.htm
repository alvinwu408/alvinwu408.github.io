<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">定風波</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">莫聽穿林打葉聲&nbsp;  
何妨吟嘯且徐行</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">竹杖芒鞋輕勝馬&nbsp;  
誰怕&nbsp; 一蓑煙雨任平生</font></p> 
<p align="center">　</p> 
<p align="center"><font face="標楷體" size="4" color="#800000">料峭春風吹酒醒&nbsp;  
微冷&nbsp; 山頭斜照卻相迎</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">回首向來蕭瑟處&nbsp;  
歸去&nbsp; 也無風雨也無晴</font></p> 
<p align="center">　</p> 
<p align="center">　</p> 
<p align="center"><font face="標楷體" size="4" color="#008080">吟嘯：吟詩、長嘯。表示意態閒適。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">芒鞋：草鞋。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">料峭春風：帶幾分寒意的東風。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">蕭瑟處：指遇雨的處所。</font></p>
