<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">菩薩蠻</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">花明月暗籠輕霧&nbsp;   
今霄好向郎邊去</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">剷</font><font size="4" face="標楷體" color="#800000">襪步香階&nbsp;    
手提金縷鞋</font></p>      
      
<p align="center">　</p>      
      
<p align="center"><font size="4" face="標楷體" color="#800000">畫堂南畔見&nbsp;    
一向偎人顫</font></p>      
      
<p align="center"><font size="4" face="標楷體" color="#800000">奴為出來難&nbsp;  
教君恣意憐</font></p>     
     
<p align="center">　</p>     
     
<p align="center">　</p>     
     
<p align="center"><font size="4" face="標楷體" color="#800080">這是一首描寫男女幽會的小詞。那時李煜作為南唐小朝廷的君主，終日徵歌逐舞</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800080">倚聲填詞，寫了不少表現戀情的作品。</font></p>
