<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">相見歡</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">無言獨上西樓&nbsp;    
月如鉤</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">寂寞梧桐深院鎖清秋</font></p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">翦不斷&nbsp;    
理還亂&nbsp; 是離愁</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#800000">別是一般滋味在心頭</font></p>  
  
<p align="center">　</p>  
  
<p align="center">　</p>  
  
<p align="center"><font color="#008080"><font size="4" face="標楷體">別是一般滋味：指離愁。</font></font></p>

<p align="center"><font size="4" face="標楷體" color="#008080">『翦不斷、理還亂』還可形容，這卻說不出，是更深一層的寫法。</font></p>
