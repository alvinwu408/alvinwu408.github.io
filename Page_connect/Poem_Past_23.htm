<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">武陵春</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">風住塵香花已盡&nbsp; 
日晚倦梳頭</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">物是人非事事休&nbsp; 
欲語淚先流</font></p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">聞說雙溪春尚好&nbsp; 
也擬泛輕舟</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#800000">只恐雙溪舴艋舟&nbsp; 
載不動許多愁</font></p>  
  
<p align="center">　</p>  
  
<p align="center">　</p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">塵香：塵土裡有落花的香氣。</font></p>

<p align="center"><font size="4" face="標楷體" color="#008080">舴艋舟：像舴艋一樣的小船。</font></p>
