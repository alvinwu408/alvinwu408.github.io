<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="6" face="標楷體">無悔的孤獨</font></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">如果不再思念<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">是否就代表<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">永遠忘卻</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">如果無法忘卻<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">是否就可以<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">永遠思念</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">如果時間能夠倒流<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">一切的痛<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">是否</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">都能得到慰藉<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">回憶越積越深</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">距離越積越遠</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">如果可以選擇<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">我會不會<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">再度孤單<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">漸漸地</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">不再想</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">不想起妳</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">沉醉黑夜的妳的笑<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">無法清醒<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">終於<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">我決定</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">不再醒覺<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
