<title>淚水</title>

<body background="../BackGround/Poem.bmp">

<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">淚水</font></p>
<p align="center">　</p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">在眉宇深鎖的瞬間<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">悄然落下<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">沿著微微的弧度<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">熟練的劃下<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p> 
</font></span></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">巧妙地降落在<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">一處不知名的異域<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">跳閃著不同頻率的光波<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">注視<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;&nbsp;&nbsp;  
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">剎那間</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">化為烏有<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p> 
</o:p> 
</font></span></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">是昇華的迴流<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">靜靜的調整思緒的頻率<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">一曲無止境的流水<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">徘徊在岑寂的夜<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">只為替落單的<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p> 
</span></span></font></p> 
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">找個歸宿</span></font><span lang="EN-US" style="font-size:16.0pt;mso-bidi-font-size:12.0pt;mso-fareast-font-family: 
標楷體"><o:p> 
</o:p> 
</span></p> 
     
</body>
