<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">蝶戀花</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">庭院深深深幾許&nbsp;    
楊柳堆煙&nbsp; 簾幕無重數</font></p>   
<p align="center"><font face="標楷體" size="4" color="#800000">玉勒雕鞍游冶處&nbsp;    
樓高不見章臺路</font></p>   
<p align="center">　</p>   
<p align="center"><font face="標楷體" size="4" color="#800000">雨橫風狂三月暮&nbsp;    
門掩黃昏&nbsp; 無計留春住</font></p>   
<p align="center"><font face="標楷體" size="4" color="#800000">淚眼問花花不語&nbsp;    
亂紅飛過鞦韆去</font></p>   
<p align="center">　</p>   
<p align="center">　</p>   
<p align="center"><font face="標楷體" size="4" color="#008080">玉勒雕鞍：指華貴的車馬<font face="標楷體" size="4">。</font></font></p> 
<p align="center"><font face="標楷體" size="4" color="#008080">章臺路：妓女住所的代稱<font face="標楷體" size="4">。</font></font></p> 
<p align="center"><font color="#008080" face="標楷體" size="4">亂紅：凌亂的落花<font face="標楷體" size="4">。</font></font></p>
