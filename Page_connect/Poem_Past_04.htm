<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">相見歡</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">林花謝了春紅&nbsp;  
太匆匆</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">無奈朝來寒雨晚來風</font></p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">胭脂淚&nbsp;  
相留醉&nbsp; 幾時重</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">自是人生長恨水長東</font></p>    
    
<p align="center">　</p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#008080">春紅、寒雨為下片『胭脂淚』伏脈。</font></p>

<p align="center"><font size="4" face="標楷體" color="#008080">主意詠別情，『幾時重』猶言『何時再』。</font></p>
