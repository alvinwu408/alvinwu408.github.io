<title>淚下江海</title>
<bgsound src="../MiDi/Poem_3.mid" loop="-1">

<body background="../BackGround/Poem.bmp">

<p align="center">　</p>
<p align="center"><font face="標楷體" size="6">淚下江海</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">斷天裂地 &nbsp;    
誰可與敵</font></p>   
<p align="center"><font face="標楷體" size="4" color="#800000">試問滄海&nbsp;&nbsp;   
歸情何處</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">覓苦去處&nbsp;&nbsp;   
尋憂葬谷&nbsp;&nbsp; 人生滔滔&nbsp;&nbsp; 淚江愁水長</font></p>  
<p align="center">　</p>  
<p align="center"><font face="標楷體" size="4" color="#800000">血盡天下&nbsp;&nbsp;   
去魂何地</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">仇恨歸心&nbsp;&nbsp;   
大地復滅</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">佇立石壁 &nbsp;   
亂紅晴空</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">一朝日起&nbsp;&nbsp;   
尋我者誰</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">日月霽雨&nbsp;&nbsp;   
天地憐我</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">既已歸去&nbsp;&nbsp; 復不回返</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">縱我不歸&nbsp;  
日月何異&nbsp; </font><font face="標楷體" size="4" color="#800000">渺渺我身&nbsp; 
滄滄海中</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">日月眾人</font><font face="標楷體" size="4" color="#800000">&nbsp; 
</font><font face="標楷體" size="4" color="#800000">起食畢衣</font><font face="標楷體" size="4" color="#800000">&nbsp; 
</font><font face="標楷體" size="4" color="#800000">無異無異&nbsp; 去矣我心死</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">八尺男兒&nbsp;&nbsp;  
今歸天地</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">明夕何夕&nbsp;&nbsp;  
干與我何</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">奏起別離&nbsp;&nbsp;  
心下冥冥&nbsp;&nbsp; 莫要吾人&nbsp;&nbsp; 復天下歸</font></p> 
<p align="center"><font face="標楷體" size="4" color="#800000">愁天下愁 &nbsp;   
憂天下憂&nbsp;&nbsp; 莫怪吾人&nbsp;&nbsp; 無力挽江留</font></p>
