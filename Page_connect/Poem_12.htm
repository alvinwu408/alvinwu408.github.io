<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>

<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center"><font face="標楷體" size="6" color="#000000">墓寄田園</font></p> 
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p> 
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">恨飲愁長江&nbsp;    
笑斷渾天涯</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">談兵勢已去&nbsp;    
論心似暮霞</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">此時彼時&nbsp;    
天意亡者&nbsp; 嗟哉嗟哉</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">招魂一曲&nbsp;    
散銳盡氣&nbsp; 亡我者誰</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">舉劍三分&nbsp;   
劃空揮起&nbsp; 是夜月半</span></font></p>  
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>  
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">蒼野我者入&nbsp;    
是日始自逐</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">莫勸失意客&nbsp;    
心死身入墓</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">月下一孤影&nbsp;    
林木萬叢中</span></font></p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">無心苦營營&nbsp;    
卻入紅塵行</span></font></p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">空空夜月殘&nbsp; 
思思秋下霜</span></font></p>  
  
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">恣肆揮淚灑&nbsp; 
葉垂愁心葬</span></font></p>
