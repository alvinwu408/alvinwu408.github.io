<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">破陣子</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">四十年來家國&nbsp;  
三千里地山河</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">鳳閣龍樓連霄漢&nbsp;  
玉樹瓊枝作煙蘿</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">幾曾識干戈</font></p>     
     
<p align="center">　</p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">一旦歸為臣虜&nbsp; 
<u>沈</u>腰<u>潘</u>鬢消磨</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">最是倉惶辭廟日&nbsp; 
教坊猶奏別離歌</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">垂淚對宮娥</font></p>
