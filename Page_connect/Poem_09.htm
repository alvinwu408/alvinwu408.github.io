<title>軌跡</title>
<meta http-equiv="Page-Enter" content="blendTrans(Duration=1.0)">

<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="6" face="標楷體" color="#000000">軌跡</font></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt"><font color="#800000"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman"><font size="4" face="標楷體">我託與朝晨的日光</font></span><font size="4" face="標楷體"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;  
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">我的思念</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></font></span></p>   
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">盡可能化為兩道<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp;    
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">蜿蜒卻平行的</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" style="text-indent:32.0pt;mso-char-indent-count:2.0;   
mso-char-indent-size:16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">軌跡　　護送妳直達遠方<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>   
</o:p>   
</font></span></p>   
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">當妳輾過碎裂的我的心<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p></span></font></span></p>   
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">忍痛道出的<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" style="text-indent:80.0pt;mso-char-indent-count:5.0;   
mso-char-indent-size:16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">是我不變的祝福<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">妳的身影緩緩步離了我的視線<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" style="text-indent:32.0pt;mso-char-indent-count:2.0;   
mso-char-indent-size:16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">留下冰冷的我的身<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" style="text-indent:80.0pt;mso-char-indent-count:5.0;   
mso-char-indent-size:16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">牽起另一段無奈的旅程<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>   
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>   
</o:p>   
</font></span></p>   
<p class="MsoNormal" style="text-indent: 0; mso-char-indent-count: 2.0; mso-char-indent-size: 16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">是灼熱　　是寒冷<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" align="center" style="text-indent: 0"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">俯聽大地的律動　仰躺異鄉的祈禱<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" style="text-indent: 0; mso-char-indent-count: 2.0; mso-char-indent-size: 16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">是沉睡　　是醒覺<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" align="center" style="text-indent: 0"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">伴隨汽笛的聲響　伴隨妳心的漣漪<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" align="center" style="text-indent: 0"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>   
</o:p>   
</font></span></p>   
<p class="MsoNormal" align="center" style="text-indent: 0"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">日落西下的妳的眼　透著些許落寞<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
<p class="MsoNormal" style="text-indent: 0; mso-char-indent-count: 2.0; mso-char-indent-size: 16.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt"><font size="4" face="標楷體" color="#800000">我的冰冷的身　駐足天涯<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p> 
</o:p>   
</span></font></span></p>   
   
</body>
