<title>憶動</title>

<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" style="text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
<p class="MsoNormal" style="text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="6">憶動</font></span></p>
<p class="MsoNormal" style="text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">回憶中望見了妳</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">只餘背影</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">在月的夜晚想起了妳</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">那永不再回頭的小小身影</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳走了<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>真的走了</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">留下夜的燭火<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp; 
</span>在風中<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>在雨中</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">而明月下<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>是否妳也曾想起</span></font></span></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">孤單的回憶在妳我心田</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">等待歲月的耕<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>妳我的耘</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">是否回憶尚存</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">我不知曉<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp; 
</span>月的眼睛眨呀眨</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">是否遠方的妳<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體" lang="EN-US">&nbsp; 
</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">悄悄對我說<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
</span>夜靜脈</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">晚風道盡一切妳我的心</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">是晦暗<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>抑是冷</span></font></span></p>
<p align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font color="#800000"><font size="4">晃動的回憶</font><span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-bidi-language: AR-SA; mso-fareast-language: ZH-TW; mso-ansi-language: EN-US; mso-font-kerning: 1.0pt; mso-bidi-font-family: Times New Roman; mso-hansi-font-family: Times New Roman" lang="EN-US"><font size="4">&nbsp;&nbsp; 
</font></span><font size="4">消沉<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp;     
</span>澱入心的暗格</font></span></font></span>    
    
</body>
