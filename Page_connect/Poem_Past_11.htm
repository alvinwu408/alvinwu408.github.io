<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">浪淘沙</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">簾外雨潺潺&nbsp;  
春意闌珊</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">羅衾不耐五更寒</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">夢堣ㄙ儘閂O客&nbsp;  
一晌貪歡</font></p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">獨自暮憑欄&nbsp;  
無限江山</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">別時容易見時難</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">流水落花春去也&nbsp; 
天上人間</font></p>
