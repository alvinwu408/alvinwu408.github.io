<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>

<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="6" color="#000000">微雨</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">雨水覆蓋著我望妳的窗</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">只因窗外的景<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp;&nbsp; 
</span>遠離</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">到遙遠未知的未來</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">暗夜的眼<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>寒風的刃</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">在沉默的海洋上<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>激起浪花</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">點點雨<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>微微火</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">盡隨逐夢者<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>在濤瀾洶湧中<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>前進</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">略過<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>細雨下織熱的一滴</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">方向濛濛未定<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>遙憶起遠方岸邊一枚</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">赤紅<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp;&nbsp; 
</span>閃耀<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>無人的星空下</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">天際是與回憶共享的</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">而月是予織女思念的</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">則星是令希望發光的</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">為何今夜<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>盡染上濛濛<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp; 
</span>輕輕的</span></font></span></p>
<p align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" color="#800000">隔閡<span lang="EN-US"><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;&nbsp;&nbsp; 
</span>將回憶帶往離心最遠的天涯<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; font-family: 標楷體">&nbsp;</span></span></font></span>
