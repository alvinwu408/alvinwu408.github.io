<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">虞美人</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">春花秋月何時了&nbsp;   
往事知多少</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">小樓昨夜又東風&nbsp;   
故國不堪回首明月中</font></p>  
<p align="center">　</p>  
<p align="center"><font face="標楷體" size="4" color="#800000">雕欄玉砌應猶在&nbsp;   
只是朱顏改</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">問君能有幾多愁&nbsp;   
恰似一江春水向東流</font></p>  
  
<p align="center">　</p>  
  
<p align="center">　</p>  
  
<p align="center"><font face="標楷體" size="4" color="#800080">相傳李後主於生日晚，在寓所命故伎作樂，唱《虞美人》詞，聲聞於外。</font></p> 
 
<p align="center"><font face="標楷體" size="4" color="#800080">宋太宗聞之大怒，命人賜牽機藥，將他毒死。故此首詞亦可稱為後主的絕命詞。</font></p>
