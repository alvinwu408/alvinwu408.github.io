<title>遙想</title>
</head>

<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="6">遙想</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">停了<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那雨</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">凍凝<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那秋霜</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">落了<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那遙北的銀雪</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">染紅<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那靜思的楓</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">而孤處的妳<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>深深的眼眸</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">似微微斜織的網</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">凝望<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>月光</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">止了<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那心的律動</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">披肩<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那黑矇矇的孤寂</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">走了<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那不留痕跡的過客</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">劃過<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>那瞬時的光</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">而沉靜的妳<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>緩緩的步履</span></font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">像冷冷淡去的雪</font></span></p>
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">深埋<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; 
</span>回憶</span></font></span></p>

</body>
