<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">一翦梅</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">紅藕香殘玉簟秋&nbsp; 
輕解羅裳&nbsp; 獨上蘭舟</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">雲中誰寄錦書來&nbsp; 
雁字回時&nbsp; 月滿西樓</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">花自飄零水自流&nbsp; 
一種相思&nbsp; 兩處閒愁</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">此情無計可消除&nbsp; 
才下眉頭&nbsp; 卻上心頭</font></p>
<p align="center">　</p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#008080">玉簟秋：用竹席有點嫌涼了。玉簟&nbsp; 
席子的美稱。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">獨上蘭舟：獨自坐船出遊。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">雲中誰寄錦書來：是誰從遠方捎帶了信來。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">誰：指作者所想念的丈夫。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">錦書：書信的美稱。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">雁字回時：雁兒來到的時候。</font></p>
