<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">江城子</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">十年生死兩茫茫&nbsp;  
不思量&nbsp; 自難忘</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">千里孤墳&nbsp;  
無處話淒涼</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">縱使相逢應不識&nbsp;  
塵滿面&nbsp; 鬢如霜</font></p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">夜來幽夢忽還鄉&nbsp;  
小軒窗&nbsp; 正梳妝</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">相顧無言&nbsp;  
唯有淚千行</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">料得年年腸斷處&nbsp;  
明月夜&nbsp; 短松崗</font></p>   
   
<p align="center">　</p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#008080">十年生死兩茫茫：十年來，生死雙方隔絕，什麼都不知道了。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">千里孤墳：作者妻子的墳墓在四川彭山縣，和他當時所在地</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">的密州東西相距數千里。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">塵滿面兩句：風塵滿面，兩鬢已經白如秋霜。自傷奔走勞碌和衰老。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">軒窗：門窗。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">短松崗：指墓地，在遍植松樹的小山崗上。</font></p>
