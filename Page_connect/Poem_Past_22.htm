<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">如夢令</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">昨夜雨疏風驟&nbsp; 
濃睡不消殘酒</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">試問捲簾人&nbsp; 
卻道海棠依舊</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">知否知否&nbsp; 
應是綠肥紅瘦</font></p>   
   
<p align="center">　</p>  
  
<p align="center">　</p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">濃睡不消殘酒：睡的很好，但還有殘餘的酒意未消。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">捲簾人：指侍女。這時她正在捲簾，故云。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">知否三句：女主人糾正侍女的話，說『你知道嗎？海棠不是</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">依舊，該是綠葉多，紅花少了』</font></p>
