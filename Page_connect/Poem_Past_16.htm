<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">臨江仙</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">夜飲<u>東坡</u>醒復醉&nbsp;   
歸來彷彿三更</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">家童鼻息已雷鳴</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">敲門都不應&nbsp;   
倚仗聽江聲</font></p>     
     
<p align="center">　</p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">長恨此身非我有&nbsp;   
何時忘卻營營</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">夜闌風靜縠紋平</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">小舟從此逝&nbsp; 
江海寄餘生</font></p>   
   
<p align="center">　</p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#008080">東坡：在黃岡縣的東面。蘇軾謫居黃州時，築室於此，作為遊息</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">之所，因以為號。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">身非我有：是道家對人生採取虛無主義的說法；這裡也有不能</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">掌握自身命運的意思。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">營營：未功名利祿而勞碌、費神。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">縠紋：比喻水的波紋。</font></p>  
  
<p align="center"><font size="4" face="標楷體" color="#008080">小舟從此逝兩句：比喻要辭官歸隱。</font></p>
