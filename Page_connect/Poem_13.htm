<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>

<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center"><font face="標楷體" size="6" color="#000000">一翦梅</font></p> 

<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p> 
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#808080">午夜難眠&nbsp;   
獨遊溪橋邊&nbsp; 月下竹影間&nbsp; 默守空夜</font></span></p>    
<p class="MsoNormal" style="text-justify: inter-ideograph; text-indent: 0pt; mso-char-indent-count: 1.0; mso-char-indent-size: 36.0pt" align="center">　</p>   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">雨過風秋寒入語&nbsp;    
月影淥波&nbsp; 客騷竹孤</span></font></p>     
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">水上浮萍輕一只&nbsp;    
卻是無奈&nbsp; 影投雁度</span></font></p>     
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>     
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">夜歸月白愁去了&nbsp;    
披上輕雨&nbsp; 還赴薄霧</span></font></p>     
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#800000"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">冥冥虛空深深愁&nbsp;    
淚下心湖&nbsp; 印雪跡足</span></font></p>    
    
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>    
    
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>    
    
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#000080">黑色字為詞牌名；灰色字才為題目的簡述。</font></span></p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center">　</p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#008080"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">夜歸月白：指天快亮的時候。</span></font></p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#008080"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">夜在此擬人化成一個意象中的人，故意思解為近清晨。</span></font></p>   
   
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#008080"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">月白：月光逐漸淡掉，為日光取代之意。</span></font></p>  
  
<p class="MsoNormal" style="text-justify: inter-ideograph" align="center"><font size="4" color="#008080"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體">輕雨：可譯為朝晨的霧氣或小雨。</span></font></p>
