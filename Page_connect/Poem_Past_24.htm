<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">聲聲慢</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">尋尋覓覓&nbsp; 
冷冷清清&nbsp; 悽悽慘慘戚戚</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">乍暖還寒時候&nbsp; 
最難將息</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">三杯兩盞淡酒&nbsp; 
怎敵他曉來風急</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">雁過也&nbsp; 
正傷心&nbsp; 卻是舊時相識</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">滿地黃花堆積&nbsp; 
憔悴損&nbsp; 如今有誰堪摘</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">守著窗兒&nbsp; 
獨自怎生得黑</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">梧桐更兼細雨&nbsp; 
到黃昏&nbsp; 點點滴滴</font></p>
<p align="center"><font face="標楷體" size="4" color="#800000">這次第&nbsp; 
怎一個愁字了得</font></p>
<p align="center">　</p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#008080">乍暖還寒：忽然回暖，一會又冷。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">將息：休息的意思。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">雁過也三句：雁兒飛過的時候，正好託它帶信，可是丈夫已死，信寄給誰？</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">想想只有傷心。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">怎生：怎樣。</font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">這次第：這一連串的情況。</font></p>
