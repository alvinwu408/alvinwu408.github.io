<title>秋憶</title>
</head>

<body background="../BackGround/Poem.bmp">

<p align="center">　</p>

<p align="center"><font face="標楷體" size="6">秋憶</font></p>

<p align="center">　</p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">我隨秋風到來</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">那守在殘月下的彩衣如雪花的起落</font></span></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">秋雨綿綿<span lang="EN-US"><span style="mso-spacerun:
yes">&nbsp; </span>蒼穹的餘音陣陣</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳底心如遙遙的默默星辰</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">恰若朦朦的日落山嶽</font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">晚風徐徐<span lang="EN-US"><span style="mso-spacerun:
yes">&nbsp; </span>熾熱的心湖晃漾</span></font></span></p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳底心似沉沉的火光微曳</font></span></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體"><font size="4" color="#800000">妳微微的身影是秋雪的餘痕</font></span></p>
<p align="center"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" color="#800000">帶著回憶<span lang="EN-US"><span style="mso-spacerun:
yes">&nbsp; </span>飄向春天</span>

</font>

</span>

<p align="center">　</p>

</body>
