<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">山花子</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">菡萏香銷翠葉殘&nbsp;  
西風愁起綠波間</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">還與韶光共憔悴&nbsp;  
不堪看</font></p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">細雨夢回<u>雞塞</u>遠&nbsp;  
小樓吹徹玉笙寒</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">多少淚珠何限恨&nbsp;  
倚欄杆</font></p>    
    
<p align="center">　</p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#008080">西風愁起綠波間：西風從綠波之間起來。因花葉凋零，故曰『愁起』。</font></p>

<p align="center"><font size="4" face="標楷體" color="#008080">雞塞：泛指邊塞。</font></p>

<p align="center"><font size="4" face="標楷體" color="#008080">吹徹：指吹到了最後一曲</font></p>
