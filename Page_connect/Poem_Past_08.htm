<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">清平樂</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">別來春半&nbsp;   
怵目愁腸斷</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">砌下落梅如雪亂&nbsp;   
拂了一身還滿</font></p>     
     
<p align="center">　</p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">雁來音信無憑&nbsp;   
路遙歸夢難成</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">離恨卻如春草&nbsp;   
更行婸溥晱</font></p>     
     
<p align="center">　</p>     
     
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#008080">開頭物指白梅花，開較遲，故春半還有落梅。</font></p> 
 
<p align="center"><font size="4" face="標楷體" color="#008080">路遙歸夢難成：夢的成否原不在乎路的遠近，卻說路遠以</font></p> 
 
<p align="center"><font size="4" face="標楷體" color="#008080">致歸夢難成，語婉而意悲。</font></p>
