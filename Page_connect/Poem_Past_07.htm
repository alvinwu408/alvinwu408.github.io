<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">子夜歌</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">人生仇恨何能免&nbsp;   
銷魂獨我情何限</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">故國夢重歸&nbsp;   
覺來雙淚垂</font></p>     
     
<p align="center">　</p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">高樓誰與上&nbsp;   
長記秋情望</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">往事已成空&nbsp;  
還如一夢中</font></p>    
    
<p align="center">　</p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800080">這是李煜入宋後所作抒寫亡國哀思的作品。</font></p>
