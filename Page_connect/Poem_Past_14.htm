<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">水調歌頭</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4" color="#800000">明月幾時有&nbsp;   
把酒問青天</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">不知天上宮闕&nbsp;   
今夕是何年</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">我欲乘風歸去&nbsp;   
又恐瓊樓玉宇&nbsp; 高處不勝寒</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">起舞弄清影&nbsp;   
何似在人間</font></p>  
<p align="center">　</p>  
<p align="center"><font face="標楷體" size="4" color="#800000">轉朱閣&nbsp;   
低綺戶&nbsp; 照無眠</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">不應有恨&nbsp;   
何事長向別時圓</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">人有悲歡離合&nbsp;   
月有陰晴圓缺&nbsp; 此事古難全</font></p>  
<p align="center"><font face="標楷體" size="4" color="#800000">但願人長久&nbsp;   
千里共嬋娟</font></p>  
<p align="center">　</p>  
<p align="center">　</p>  
<p align="center"><font face="標楷體" size="4" color="#008080">瓊樓玉宇：指月中宮殿<font face="標楷體" size="4">。</font></font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">起舞弄清影兩句：月下跳舞、清影隨人，天上怎麼比得上人間生活的幸福<font face="標楷體" size="4">。</font></font></p> 
<p align="center"><font face="標楷體" size="4" color="#008080">轉朱閣：照遍了華美的樓閣<font face="標楷體" size="4">。</font></font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">低綺戶：低低地照進雕花的門窗裡<font face="標楷體" size="4">。</font></font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">照無眠：照著有心事的人不能安眠<font face="標楷體" size="4">。</font></font></p>
<p align="center"><font face="標楷體" size="4" color="#008080">不應有恨兩句：月圓應該無恨，但又為什麼老是趁著人們離別、孤獨的時候團圓呢？</font></p> 
<p align="center"><font face="標楷體" size="4" color="#008080">嬋娟：指月亮<font face="標楷體" size="4">。</font></font></p>
