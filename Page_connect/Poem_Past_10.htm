<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">菩薩蠻</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">銅簧韻脆鏘寒竹&nbsp;   
新聲慢奏移纖玉</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">眼色暗相鉤&nbsp;   
秋波橫欲流</font></p>     
     
<p align="center">　</p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">雨雲深繡戶&nbsp;   
未便諧衷素</font></p>     
     
<p align="center"><font size="4" face="標楷體" color="#800000">宴罷又成空&nbsp;  
夢迷春雨中</font></p>    
    
<p align="center">　</p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800080">這是一首戀情詞，說具體點，即抒寫一種精神戀愛的感情體驗。</font></p>
