<title>破兵陣</title>
<bgsound src="../MiDi/Poem_Past_1.mid" loop="-1">

<body background="../BackGround/Poem.bmp">

<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="6" face="標楷體">破兵陣</font></p>
<p class="MsoNormal" align="center">　</p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">談笑渡楚河</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">彈指破漢界</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">烏江自刎時<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">白帝下孤夜</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">長吁一嘆</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">亡者天涯</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">奈無奈何</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">七道金牌<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">前功盡棄</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">我魂去矣</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">擲鞘向天<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">劃劍舞空</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">雨夜風枯</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">草蘆危嶽中</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">花雪落日紅</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">空空心思盼<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-ascii-font-family: Times New Roman">銷魂擬塵風</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><font size="4" face="標楷體" color="#800000">&nbsp;<o:p>
</o:p>
</font></span></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">伏龍祁山臥</span><span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">鳳雛殤海落</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
<p class="MsoNormal" align="center"><font size="4" face="標楷體" color="#800000"><span style="mso-bidi-font-size: 12.0pt">昏君空名臣<span style="mso-spacerun: yes; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體" lang="EN-US">&nbsp; 
</span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman">自古英雄漠</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
</o:p>
</span></span></font></p>
