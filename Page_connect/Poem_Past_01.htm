<p align="center">　</p>
<p align="center"><font size="6" face="標楷體">山花子</font></p>
<p align="center">　</p>
<p align="center"><font size="4" face="標楷體" color="#800000">手捲真珠上玉鉤&nbsp;  
依前春恨鎖重樓</font></p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">風裡落花誰是主&nbsp;  
思悠悠</font></p>    
    
<p align="center">　</p>    
    
<p align="center"><font size="4" face="標楷體" color="#800000">青鳥不傳雲外信&nbsp;  
丁香空結雨中愁</font></p>   
   
<p align="center"><font size="4" face="標楷體" color="#800000">回首淥波三峽暮&nbsp;  
接天流</font></p>   
   
<p align="center">　</p>   
   
<p align="center">　</p>   
   
<p align="center"><font size="4" face="標楷體" color="#008080">青鳥：使者。</font></p>

<p align="center"><font size="4" face="標楷體" color="#008080">丁香：黑色，一名雞舌香，為香料。</font></p>
