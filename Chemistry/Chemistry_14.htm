mso-ansi-language:EN-US;mso-fareast-language:ZH-TW;mso-bidi-language:AR-SA">電子構築原理</span></p>
<p align="center">　</p>
<ol>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">奧伯原理：電子依軌域能量，漸次由低能量處填入。亦可稱之為，構築原理或遞建原理。</span></font></li>
  <li>
    <p style="line-height: 300%"><font size="4"><span style="mso-bidi-font-size: 12.0pt"><font face="標楷體">庖利不相容原理：同一軌域中的兩個電子，其自旋方向必相反。</font><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
    </o:p>
    </span></span></font></li>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4">罕德定則：當電子欲進入等能量的同型軌域，有『保持相同自旋方向而不成對』的傾向。</font></span></li>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4">全滿及半滿效應：當內層電子組態，僅差一個電子便形成全滿或半滿時，需由外層移入電子，使之成穩定態。</font></span></li>
</ol>
