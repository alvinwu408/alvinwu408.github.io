<p align="center">　</p>
<p align="center"><font face="標楷體" size="6"><span style="font-size:24.0pt;mso-bidi-font-size:12.0pt;
font-family:標楷體;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:

mso-ansi-language:EN-US;mso-fareast-language:ZH-TW;mso-bidi-language:AR-SA">化合物總覽</span></font></p>
<p align="center">　</p>
<ol>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">含碳化合物：</span></font></li>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt">分子性化合物：由非金屬原子間以<span style="color: red; mso-bidi-font-size: 12.0pt">共價鍵</span>聚集，形成具有純物質特性的最小單位者。<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
    </o:p>
    </span></span></font></li>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">離子性化合物：由陰陽離子以<span style="color: red; mso-bidi-font-size: 12.0pt">庫倫靜電引力</span>聚集，一般它由金屬之陽離子（</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">or 
    NH<sub>4</sub><sup>+</sup></span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">），與非金屬之陰離子（</span><span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">or 
    </span><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">酸根）所組成。</span></span></font></li>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">網狀共價化合物：一般為非金屬原子間，以<span style="color: red; mso-bidi-font-size: 12.0pt">交鎖式之共價鍵</span>形成一個非常巨大的晶體結構者。</span></font></li>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">高分子化合物（亦稱聚合物）：許多小分子（亦稱單體）經<span style="color: red; mso-bidi-font-size: 12.0pt">聚合作用</span>而形成一巨大分子者。此物質沒有一定之物理常數及分子量。</span></span></font></li>
</ol>
