<p align="center">　</p>
<ol>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4">同一原子的半徑：所有元素中，陰離子＞中性＞陽離子。</font></span></li>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4">每一週期的七Ａ，電子親和力最大。受全滿與半滿效應影響。</font></span></li>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; font-family: 標楷體; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4">等電子粒子：粒子半徑必隨原子序增大而變小。</font></span></li>
