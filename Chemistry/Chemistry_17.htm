<p align="center">　</p>
<p align="center"><span style="font-size:24.0pt;mso-bidi-font-size:12.0pt;
font-family:標楷體;mso-ascii-font-family:&quot;Times New Roman&quot;;mso-hansi-font-family:
&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;mso-font-kerning:1.0pt;
mso-ansi-language:EN-US;mso-fareast-language:ZH-TW;mso-bidi-language:AR-SA">導電物質之比較</span></p>
<p align="center">　</p>
<ol>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" face="標楷體">金屬：藉由自由電子而導電，一般而言，溫度上升或加入雜質，都會降低其導電度。為一種物理性導電。</font></span></li>
  <li>
    <p style="line-height: 300%"><font size="4" face="標楷體"><span style="mso-bidi-font-size: 12.0pt">半導體：藉由自由電子導電，但是一般而言，溫度上升或加入雜質，都會提高其導電度。<span lang="EN-US" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 標楷體"><o:p>
    </o:p>
    </span></span></font></li>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" face="標楷體">電解質：藉由自由離子導電，溫度上升或增加離子濃度，都會提高其導電度；但若加入阻礙離子活動的物質時，導電度下降。</font></span></li>
  <li>
    <p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" face="標楷體">稀薄氣體：溫度上升，導電度提高。</font></span></li>
</ol>
<p style="line-height: 300%"><span style="mso-bidi-font-size: 12.0pt; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA"><font size="4" face="標楷體">＊一般在常態下的導電度：純金屬＞合金＞電解質＞半導體＞非電解質。</font></span></p>
